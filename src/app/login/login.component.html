<html>
  <title> Airside Safety Login Template </title>
  <head>
    <link type="text/css" rel="stylesheet" href="../assets/css/style.css" />
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300' rel='stylesheet' type='text/css'>
    <meta name="Description" content="Login page design using html and css - coder glass" />
    <meta name="Keywords" content="free, tutorial, on, Java programming, jsp, ejb, html, css, xml, java script, jquery, ajax, php, sql, mysql, database, jdbc,
    odbc, spring, struts, hibernate, array, ANT, servlet, awt, code, programe, gmail, programming, Latest, facebook script, google script,
    twitter script, ecommerce, Technologies, Free, Tutorials, Reference, Examples, coder glass, coderglas, coder" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:type" content="website" />
    <meta property="fb:app_id" content="933988933316672" />
    <meta property="og:site_name" content="www.coderglass.com" />
  </head>
  <body>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){ (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o), m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m) })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-73364464-1', 'auto');
      ga('send', 'pageview');
    </script>

    <div class="align">
      <div class="base">
        <div id="logo">
          <img src="../assets/img/CSIA_logo_new.png" width="250" height="70" />
        </div>
        <div id="info1" class="align">
          Get Login
        </div>
        <div id="info2" class="align">
          Sign in to continue to Airside Safety
        </div>
        <div id="form1" class="align">
          <div id="form-img" style="margin-left:35%">
            <img src="../assets/img/user.png" width="99" height="99" />
          </div>
          <div id="mailbox">
            <input placeholder="Enter your username" [(ngModel)]="user.email" id="email" type="email" class="validate"
              style="width: 270px; height: 42px; border: solid 1px #c2c4c6; font-size: 16px; padding-left:8px; " />
          </div>
          <div id="mailbox">
              <input [(ngModel)]="user.password" id="password" type="password" class="validate" placeholder="Enter your Password"
              style="width: 270px; height: 42px; border: solid 1px #c2c4c6; font-size: 16px; padding-left:8px; " />
          </div>
          <div style=" margin-top: 5%;">
            <input type="submit" id="button2" text="Login" (click)="login()" name="action"/>
          </div>
        </div>
        <br/>
        <div id="info5">
          One account for everything you need.
        </div>
        
        <div id="bottom">
            <div style="float:right; margin-right: 5%;">
                <img src="../assets/img/GVK_new.png" id="logo2" />
              </div>
          <ul>
            <li> &copy; http://csia.in/ </li>
            <li> Designed by MIAL Application Team </li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
